<p>Trailing punctuation is not part of URL:</p>

<ul>
  <li><a href="http://example.net">http://example.net</a>,</li>
  <li><a href="http://example.net/">http://example.net/</a>,</li>
  <li>(<a href="http://example.net">http://example.net</a>)</li>
  <li>(<a href="http://example.net/">http://example.net/</a>)</li>
</ul>

<p>Trailing punctuation is part of URL:</p>

<ul>
  <li><a href="http://example.net,">http://example.net,</a></li>
  <li><a href="http://example.net/,">http://example.net/,</a></li>
  <li>(<a href="http://example.net)">http://example.net)</a></li>
  <li>(<a href="http://example.net/)">http://example.net/)</a></li>
</ul>
